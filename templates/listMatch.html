<h1>Liste des matchs</h1>
<hr>
{% for listMatch in listMatches %}
    <h2>    
            {{listMatch.first_team_id}} - (côte de {{listMatch.first_team_cote}})
        VS 
            {{listMatch.second_team_id}} - (côte de {{listMatch.second_team_cote}})
    </h2>
    <p style="color: brown">Score actuel:</p>
    <p>{{listMatch.first_team_score}} - {{listMatch.second_team_score}}</p>
    <a href="/editMatch">
        <input type="button" value="Editer">
    </a>
{% endfor %}
