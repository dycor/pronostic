<h1>Edit matchs</h1>
<hr>
    {{form.dateMatch.label}}
    {{form.dateMatch}}
    <br>
    {{form.timeMatch.label}}
    <input id="timeMatch" name="timeMatch" value="" type="time">

    <h2>Equipe domicile</h2>
    <select name="choiceTeamDom" id="">
        {% for team in teams %}
            {% if team.id == matchs.first_team_id %}
                <option value="{{team.id}}" selected="selected">{{team.name}}</option>
            {% else %}
                <option value="{{team.id}}">{{team.name}}</option>
            {% endif %}
        {% endfor %}
    </select>
    <br>
    {{form.coteMatchDom.label}}
    <input id="coteMatchDom" name="coteMatchDom" required="" value="" type="text" placeholder="{{matchs.first_team_cote}}">    
    <br>

    <h2>Equipe ext√©rieur</h2>
    <select name="choiceTeamExt" id="">
        {% for team in teams %}
            {% if team.id == matchs.second_team_id %}
                <option value="{{team.id}}" selected="selected">{{team.name}}</option>
            {% else %}
                <option value="{{team.id}}">{{team.name}}</option>
            {% endif %}
        {% endfor %}
    </select>
    <br>
