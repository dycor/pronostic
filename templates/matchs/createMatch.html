<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/app.css">
</head>
<body>
    <h1>Création de match</h1>
    <form action="/createMatch" method="POST" class="match">
        {{ form.csrf_token }}
    
        {{form.dateMatch.label}}
        {{form.dateMatch}}
        <br>
        {{form.timeMatch.label}}
        {{form.timeMatch}}
    
        <h2>Equipe domicile</h2>
        <select name="choiceTeamDom" id="">
            {% for team in teams %}
                <option value="{{team.id}}">{{team.name}}</option>
            {% endfor %}
        </select>
        <br>
        {{form.coteMatchDom.label}}
        {{form.coteMatchDom}}
        <br>
        <h2>Equipe extérieur</h2>
        <select name="choiceTeamExt" id="">
            {% for team in teams %}
                <option value="{{team.id}}">{{team.name}}</option>
            {% endfor %}
        </select>
        <br>
        {{form.coteMatchExt.label}}
        {{form.coteMatchExt}}
        <br>
        {{form.submit}}
    </form>            
</body>
</html>
