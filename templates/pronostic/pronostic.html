<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="app/style.css">
</head>
<body>
    <h1>{{title}}</h1>

    <form method="POST" action="{{action}}">
    
        <input style="display: none" name="first_team_id" value="{{first_team.id}}">
        <input style="display: none" name="second_team_id" value="{{second_team.id}}">
    
        <label>{{first_team.name}}</label>
        {% if pronostic is defined %}
            <input name="first_team_score" value="{{pronostic.first_team_score}}">
        {% else %}
            <input name="first_team_score" >
        {% endif %}
    
        <label>{{second_team.name}}</label>
        {% if pronostic is defined %}
            <input name="second_team_score" value="{{pronostic.second_team_score}}">
        {% else %}
            <input name="second_team_score" >
        {% endif %}
    
    
        <input id="submit" name="submit" type="submit" value="Enregistrer">
    
    </form>
            
</body>
</html>
